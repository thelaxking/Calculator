<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator"><div id ="result" class="result"></div>
    <div id ="data" class="data"></div>
        <div id ="top" class="top">
            <div id="operator" class="operator"></div>
            <div id="display" class="display">
                <div id ="result" class="result"></div>
                <div id ="data" class="data"></div>
            </div>
        </div id="bottom" class="bottom">
        <div id ="clear" class="clear">AC</div>
        <div id ="negate" class="negate">±</div>
        <div id ="percent" class="percent">%</div>
        <div id ="divide" class="divide">÷</div>
        <div id ="seven" class="seven">7</div>
        <div id ="eight" class="eight">8</div>
        <div id ="nine" class="nine">9</div>
        <div id ="multiply" class="multiply">x</div>
        <div id ="four" class="four">4</div>
        <div id ="five" class="five">5</div>
        <div id ="six" class="six">6</div>
        <div id ="subract" class="subract">-</div>
        <div id ="one" class="one">1</div>
        <div id ="two" class="two">2</div>
        <div id ="three" class="three">3</div>
        <div id ="sum" class="sum">+</div>
        <div id ="zero" class="zero">0</div>
        <div id ="decimal" class="decimal">.</div>
        <div id ="equals" class="equals">=</div>
    </div>
</body>

</html>
