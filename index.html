<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="top" class="top">
            <div id="operator" class="operator">x</div>
            <div id="display" class="display">
                <div id="result" class="result">0</div>
                <div id="data" class="data">1</div>
            </div>
        </div>
        <div id="clear" class="dark">AC</div>
        <div id="negate" class="dark">±</div>
        <div id="percent" class="dark">%</div>
        <div id="divide" class="yellow">÷</div>
        <div id="seven" class="dark">7</div>
        <div id="eight" class="dark">8</div>
        <div id="nine" class="dark">9</div>
        <div id="multiply" class="yellow">x</div>
        <div id="four" class="dark">4</div>
        <div id="five" class="dark">5</div>
        <div id="six" class="dark">6</div>
        <div id="subract" class="yellow">-</div>
        <div id="one" class="dark">1</div>
        <div id="two" class="dark">2</div>
        <div id="three" class="dark">3</div>
        <div id="sum" class="yellow">+</div>
        <div id="zero" class="dark">0</div>
        <div id="decimal" class="dark">.</div>
        <div id="equals" class="yellow">=</div>
    </div>
</body>

</html>
